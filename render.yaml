services:
  # Backend API Service
  - type: web
    name: restaurant-inventory-backend
    env: node
    plan: starter
    buildCommand: |
      cd backend
      npm install
      npx prisma generate
      npx prisma migrate deploy
      npm run build
    startCommand: |
      cd backend
      npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        value: ${DATABASE_URL}
      - key: JWT_SECRET
        sync: false
      - key: REDIS_URL
        sync: false
      - key: PORT
        value: 3000
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Web Service
  - type: web
    name: restaurant-inventory-frontend
    env: static
    buildCommand: |
      cd backend/frontend
      npm ci --include=dev
      npm audit fix --force
      npm install --save-dev @testing-library/react @testing-library/jest-dom @types/jest
      npm run build -- --skipLibCheck --force
    staticPublishPath: ./backend/frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://restaurant-inventory-backend.onrender.com
      - key: NODE_ENV
        value: production
    autoDeploy: true

databases:
  - name: restaurant-inventory-db
    databaseName: restaurant_inventory
    user: restaurant_user
    plan: free 