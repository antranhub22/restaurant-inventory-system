services:
  # Backend API Service
  - type: web
    name: restaurant-inventory-backend
    runtime: node
    plan: starter # hoặc free
    region: singapore # gần Việt Nam
    buildCommand: cd backend && ./render-build.sh
    startCommand: cd backend && ./render-start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false # Nhập từ Neon.tech dashboard
      - key: JWT_SECRET
        generateValue: true # Render tự generate
      - key: REDIS_URL
        sync: false # Optional - từ Redis provider
      - key: FRONTEND_URL
        value: https://restaurant-inventory-frontend.onrender.com
      # OCR Services (optional)
      - key: GOOGLE_CLOUD_PROJECT_ID
        sync: false
      - key: GOOGLE_CLOUD_PRIVATE_KEY
        sync: false
      - key: GOOGLE_CLOUD_CLIENT_EMAIL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: restaurant-inventory-frontend
    runtime: static
    plan: starter
    buildCommand: cd backend/frontend && ./render-build.sh
    staticPublishPath: ./backend/frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://restaurant-inventory-backend.onrender.com/api
      - key: VITE_ENV
        value: production
    autoDeploy: true

# HƯỚNG DẪN SETUP DATABASE VỚI NEON.TECH:
# 1. Tạo tài khoản tại https://neon.tech
# 2. Tạo database mới (free tier)
# 3. Copy DATABASE_URL từ Neon dashboard
# 4. Paste vào Render environment variables
#
# OPTIONAL: REDIS
# Sử dụng Redis Cloud (redis.com) hoặc Upstash (upstash.com)
# Copy REDIS_URL và paste vào Render environment variables
#
# LƯU Ý:
# - Cập nhật VITE_API_URL trong frontend sau khi có URL của backend
# - Đảm bảo DATABASE_URL format: postgresql://user:pass@host/database?sslmode=require 