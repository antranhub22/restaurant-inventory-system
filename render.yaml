services:
  - type: web
    name: restaurant-inventory-backend
    env: node
    rootDir: backend
    buildCommand: npm install && npm run build
    startCommand: ./render-start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: restaurant-inventory-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        value: https://restaurant-inventory-frontend.onrender.com

  - type: web
    name: restaurant-inventory-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://restaurant-inventory-backend.onrender.com/api

databases:
  - name: restaurant-inventory-db
    databaseName: restaurant_inventory
    plan: free # Có thể thay đổi thành starter hoặc pro khi cần
    ipAllowList: [] # Cho phép tất cả IP 